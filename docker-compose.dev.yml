# Docker Compose para Desarrollo - Inspector API
# Autor: Daniel Bermúdez
# Versión: 1.0.0
# Descripción: Configuración de servicios para desarrollo local

version: '3.8'

services:
  # Servicio de la aplicación FastAPI para desarrollo
  api-dev:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://inspector_user:inspector_pass@db-dev:5432/inspector_db_dev
      - SECRET_KEY=clave_secreta_desarrollo_cambiar_en_produccion
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - LOG_LEVEL=DEBUG
      - CORS_ORIGINS=http://localhost:3000,http://localhost:8080,http://localhost:5173
      - ENABLE_CACHE=false
      - CACHE_TTL=300
      - MAX_CONNECTIONS=5
      - CONNECTION_TIMEOUT=30
      - REQUEST_TIMEOUT=60
      - ENABLE_COMPRESSION=false
      - COMPRESSION_LEVEL=6
      - ENABLE_LOGGING=true
      - LOG_FILE=logs/app_dev.log
      - MAX_LOG_SIZE=5MB
      - LOG_BACKUP_COUNT=3
      - ENABLE_METRICS=false
      - METRICS_PORT=9090
      - ENABLE_HEALTH_CHECK=true
      - HEALTH_CHECK_INTERVAL=30
      - ENABLE_RATE_LIMITING=false
      - RATE_LIMIT_REQUESTS=1000
      - RATE_LIMIT_WINDOW=60
      - ENABLE_CORS=true
      - CORS_ALLOW_CREDENTIALS=true
      - CORS_ALLOW_METHODS=GET,POST,PUT,DELETE,OPTIONS
      - CORS_ALLOW_HEADERS=*
      - ENABLE_SWAGGER=true
      - API_TITLE=Inspector API - Desarrollo
      - API_DESCRIPTION=API para gestión de inventario de dispositivos - Entorno de Desarrollo
      - API_VERSION=1.0.0-dev
      - API_CONTACT_NAME=Daniel Bermúdez
      - API_CONTACT_EMAIL=daniel@inspector.com
      - API_LICENSE_NAME=MIT
      - API_LICENSE_URL=https://opensource.org/licenses/MIT
    depends_on:
      - db-dev
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./logs:/app/logs
      - ./alembic.ini:/app/alembic.ini
    restart: unless-stopped
    networks:
      - inspector-dev-network
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Servicio de base de datos PostgreSQL para desarrollo
  db-dev:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=inspector_db_dev
      - POSTGRES_USER=inspector_user
      - POSTGRES_PASSWORD=inspector_pass
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./init-db-dev.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - inspector-dev-network

  # Servicio de Redis para desarrollo (opcional)
  redis-dev:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    networks:
      - inspector-dev-network

  # Servicio de pgAdmin para administrar PostgreSQL (opcional)
  pgadmin-dev:
    image: dpage/pgadmin4:latest
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@inspector.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - "8080:80"
    depends_on:
      - db-dev
    restart: unless-stopped
    networks:
      - inspector-dev-network

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  inspector-dev-network:
    driver: bridge 