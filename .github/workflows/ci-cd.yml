name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job de AnÃ¡lisis de CÃ³digo
  code-analysis:
    name: AnÃ¡lisis de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit safety
        
    - name: AnÃ¡lisis de estilo de cÃ³digo (flake8)
      run: |
        flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        
    - name: Formateo de cÃ³digo (black)
      run: |
        black --check --diff app/ tests/
        
    - name: Ordenamiento de imports (isort)
      run: |
        isort --check-only --diff app/ tests/
        
    - name: AnÃ¡lisis de tipos (mypy)
      run: |
        mypy app/ --ignore-missing-imports
        
    - name: AnÃ¡lisis de seguridad (bandit)
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        
    - name: Verificar vulnerabilidades (safety)
      run: |
        safety check --json --output safety-report.json || true

  # Job de Tests
  test:
    name: Tests Unitarios e IntegraciÃ³n
    runs-on: ubuntu-latest
    needs: code-analysis
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov httpx
        
    - name: Configurar variables de entorno para tests
      run: |
        echo "DATABASE_URL=sqlite+aiosqlite:///./test_inspector.db" >> $GITHUB_ENV
        echo "TEST_DATABASE_URL=sqlite+aiosqlite:///./test_inspector.db" >> $GITHUB_ENV
        echo "SECRET_KEY=test_secret_key_for_ci_cd" >> $GITHUB_ENV
        echo "ENVIRONMENT=test" >> $GITHUB_ENV
        
    - name: Ejecutar tests con cobertura
      run: |
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=html
        
    - name: Subir reporte de cobertura
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Job de Build de Docker
  docker-build:
    name: Build de Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Build y push de imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Job de AnÃ¡lisis de Seguridad
  security-scan:
    name: AnÃ¡lisis de Seguridad
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: AnÃ¡lisis de vulnerabilidades con Trivy
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Subir resultados de seguridad
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Job de Despliegue a Staging
  deploy-staging:
    name: Despliegue a Staging
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Desplegar a staging
      run: |
        echo "ğŸš€ Desplegando a staging..."
        echo "ğŸ“Š Tests pasaron âœ…"
        echo "ğŸ”’ AnÃ¡lisis de seguridad completado âœ…"
        echo "ğŸ³ Imagen Docker construida âœ…"
        echo "ğŸ“ Variables de entorno configuradas:"
        echo "  - DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}"
        echo "  - SECRET_KEY: [PROTEGIDO]"
        
    - name: Notificar despliegue
      run: |
        echo "âœ… Despliegue a staging completado exitosamente"
        echo "ğŸŒ URL: https://staging.inspector-api.com"
        echo "ğŸ“Š MÃ©tricas disponibles en: https://staging.inspector-api.com/metrics"

  # Job de Despliegue a ProducciÃ³n
  deploy-production:
    name: Despliegue a ProducciÃ³n
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v4
      
    - name: Desplegar a producciÃ³n
      run: |
        echo "ğŸš€ Desplegando a producciÃ³n..."
        echo "ğŸ“Š Tests pasaron âœ…"
        echo "ğŸ”’ AnÃ¡lisis de seguridad completado âœ…"
        echo "ğŸ³ Imagen Docker construida âœ…"
        echo "ğŸ“ Variables de entorno configuradas:"
        echo "  - DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}"
        echo "  - SECRET_KEY: [PROTEGIDO]"
        
    - name: Notificar despliegue
      run: |
        echo "âœ… Despliegue a producciÃ³n completado exitosamente"
        echo "ğŸŒ URL: https://inspector-api.com"
        echo "ğŸ“Š MÃ©tricas disponibles en: https://inspector-api.com/metrics" 