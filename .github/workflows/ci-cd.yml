# GitHub Actions CI/CD Pipeline para Inspector API
# Autor: Daniel Bermúdez
# Versión: 1.0.0
# Descripción: Pipeline completo de integración y despliegue continuo

name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  PYTHON_VERSION: '3.11'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job de Análisis de Código
  code-analysis:
    name: Análisis de Código
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit safety
        
    - name: Análisis de estilo de código (flake8)
      run: |
        flake8 app/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        
    - name: Formateo de código (black)
      run: |
        black --check --diff app/ tests/
        
    - name: Ordenamiento de imports (isort)
      run: |
        isort --check-only --diff app/ tests/
        
    - name: Análisis de tipos (mypy)
      run: |
        mypy app/ --ignore-missing-imports
        
    - name: Análisis de seguridad (bandit)
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        
    - name: Verificar vulnerabilidades (safety)
      run: |
        safety check --json --output safety-report.json || true

  # Job de Tests
  test:
    name: Tests Unitarios e Integración
    runs-on: ubuntu-latest
    needs: code-analysis
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Configurar variables de entorno para tests
      run: |
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_db" >> $GITHUB_ENV
        echo "SECRET_KEY=test_secret_key_for_ci_cd" >> $GITHUB_ENV
        echo "LOG_LEVEL=DEBUG" >> $GITHUB_ENV
        echo "ENABLE_CACHE=false" >> $GITHUB_ENV
        
    - name: Ejecutar migraciones
      run: |
        alembic upgrade head
        
    - name: Ejecutar tests unitarios
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing
        
    - name: Subir cobertura a Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Job de Build y Test de Docker
  docker-build:
    name: Build y Test de Docker
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extraer metadatos
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: Build y push imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: Test de imagen Docker
      run: |
        docker run --rm ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} python -m pytest tests/ -v

  # Job de Análisis de Seguridad
  security-scan:
    name: Análisis de Seguridad
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # Job de Despliegue a Staging
  deploy-staging:
    name: Despliegue a Staging
    runs-on: ubuntu-latest
    needs: [test, docker-build, security-scan]
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    environment: staging
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar variables de entorno para staging
      run: |
        echo "STAGING_DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }}" >> $GITHUB_ENV
        echo "STAGING_SECRET_KEY=${{ secrets.STAGING_SECRET_KEY }}" >> $GITHUB_ENV
        
    - name: Desplegar a staging
      run: |
        echo "Desplegando a staging..."
        # Aquí irían los comandos específicos para tu infraestructura
        # Por ejemplo, para Kubernetes:
        # kubectl set image deployment/inspector-api inspector-api=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n staging
        
    - name: Health check staging
      run: |
        echo "Verificando salud de la aplicación en staging..."
        # curl -f https://staging.inspector-api.com/health || exit 1

  # Job de Despliegue a Producción
  deploy-production:
    name: Despliegue a Producción
    runs-on: ubuntu-latest
    needs: [test, docker-build, security-scan]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
    - name: Checkout código
      uses: actions/checkout@v4
      
    - name: Configurar variables de entorno para producción
      run: |
        echo "PRODUCTION_DATABASE_URL=${{ secrets.PRODUCTION_DATABASE_URL }}" >> $GITHUB_ENV
        echo "PRODUCTION_SECRET_KEY=${{ secrets.PRODUCTION_SECRET_KEY }}" >> $GITHUB_ENV
        
    - name: Desplegar a producción
      run: |
        echo "Desplegando a producción..."
        # Aquí irían los comandos específicos para tu infraestructura
        # Por ejemplo, para Kubernetes:
        # kubectl set image deployment/inspector-api inspector-api=${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} -n production
        
    - name: Health check producción
      run: |
        echo "Verificando salud de la aplicación en producción..."
        # curl -f https://inspector-api.com/health || exit 1

  # Job de Notificaciones
  notify:
    name: Notificaciones
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Notificar resultado
      run: |
        if [ "${{ needs.deploy-staging.result }}" == "success" ] || [ "${{ needs.deploy-production.result }}" == "success" ]; then
          echo "✅ Despliegue exitoso"
        else
          echo "❌ Despliegue falló"
        fi
        
    - name: Notificar a Slack (opcional)
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 