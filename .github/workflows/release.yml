name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  # Crear release
  create-release:
    name: Crear Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Obtener versi贸n
      id: get_version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi
        
    - name: Generar changelog
      id: changelog
      run: |
        echo "Generando changelog..."
        # Aqu铆 podr铆as usar herramientas como conventional-changelog
        echo "CHANGELOG=Cambios en la versi贸n ${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
        
    - name: Crear Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Inspector API v${{ steps.get_version.outputs.VERSION }}
          
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ###  Nuevas Caracter铆sticas
          - Mejoras en la API
          - Correcciones de bugs
          - Actualizaciones de seguridad
          
          ###  Instalaci贸n
          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ steps.get_version.outputs.VERSION }}
          ```
          
          ###  Configuraci贸n
          Consulta la documentaci贸n en: https://github.com/${{ github.repository }}/blob/main/README.md
          
        draft: false
        prerelease: false

  # Build y push imagen Docker para release
  docker-release:
    name: Build Docker Release
    runs-on: ubuntu-latest
    needs: create-release
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Configurar Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login a GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extraer metadatos
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build y push imagen Docker
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Despliegue autom谩tico de release
  deploy-release:
    name: Desplegar Release
    runs-on: ubuntu-latest
    needs: [create-release, docker-release]
    environment: production
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
      
    - name: Desplegar a producci贸n
      run: |
        echo "Desplegando release ${{ needs.create-release.outputs.VERSION }} a producci贸n..."
        # Aqu铆 ir铆an los comandos espec铆ficos para tu infraestructura
        # Por ejemplo, para Kubernetes:
        # kubectl set image deployment/inspector-api inspector-api=ghcr.io/${{ github.repository }}:${{ needs.create-release.outputs.VERSION }} -n production
        
    - name: Health check
      run: |
        echo "Verificando salud de la aplicaci贸n..."
        # curl -f https://inspector-api.com/health || exit 1
        
    - name: Notificar despliegue
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#releases'
        webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} 